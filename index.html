<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./calc.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <h1>CALCULATOR</h1>
    <input id="operand1" type="number"></input>
    
    <select name="" id="select">
            <option value="" selected disabled>Choose operand</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>

    </select>
    
    <input id="operand2" type="number"></input>

    <button id="mouseon">Move mouse here!!!</button>

    <p id="result">RESULT</p>
    <p id="resultvalue">0</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
